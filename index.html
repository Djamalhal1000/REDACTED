<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Досье: Особый Сектор</title>
  <style>
    body {
      background-color: #111;
      color: #e2e2e2;
      font-family: 'Courier New', monospace;
      padding: 40px;
      background-image: url('https://images.unsplash.com/photo-1604211822562-e02f7cba9f16?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border: 2px solid #c00;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
    }
    h1 {
      color: #f44336;
      font-size: 20px;
      text-transform: uppercase;
      border-bottom: 1px solid #c00;
      padding-bottom: 10px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 12px;
      background: #c00;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Секретный архив: Досье "Особый Сектор — Случай №5"</h1>
    <form name="submit-to-google-sheet">
      <label for="email">Введите e-mail для доступа к архиву:</label>
      <input type="email" name="email" id="email" required />
      <button type="submit">Получить досье</button>
    </form>
    <p style="font-size: 12px; margin-top: 20px;">⚠️ Уровень допуска: 3+. Материал классифицирован.</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxDwL63xWqEYwL0ibNNFU9Nqanvwbbf8ZNr9ytzzFFSjticwhsFpWhFuGZIAtFiA7VP/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams();
      for (const pair of formData.entries()) {
        data.append(pair[0], pair[1]);
      }

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: data
      })
      .then(() => window.location.href = 'https://docs.google.com/document/d/1CGXsfc47U_BLFO14njutIZZq4__a0Ym6JKtJ_LHzqio')
      .catch(error => alert('Ошибка. Попробуйте позже.'));
    });
  </script>
</body>
</html>
